name: macOS CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: 'latest'
        
    - name: Build macOS app
      run: xcodebuild -workspace ChatApp.xcworkspace -scheme ChatApp -configuration Release clean build
